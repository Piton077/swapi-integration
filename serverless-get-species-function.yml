service: get-species-function

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1


functions:
  api:
    handler: dist/get-species-lambda/entrypoint.handler
    environment:
      TABLE_NAME: species
    events:
      - http:
          path: species/{customerId}
          method: get
          cors: true

resources:
  Resources:
    MyDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

plugins:
  - serverless-offline
