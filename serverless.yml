service: challenge-sofftek

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  getSpecies:
    handler: dist/get-species-lambda/entrypoint.handler
    environment:
      DYNAMODB_SPECIES: species
    events:
      - http:
          path: species
          method: get

  postSpecies:
    handler: dist/create-species-lambda/entrypoint.handler
    environment:
      DYNAMODB_SPECIES: species
    events:
      - http:
          path: species
          method: post

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002

resources:
  Resources:
    CharactersDynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: characters
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    SpeciesDynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: species
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
