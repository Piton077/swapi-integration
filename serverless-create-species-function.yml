service: get-species-function

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  environment:
    TABLE_NAME: species

functions:
  api:
    handler: dist/create-species-lambda/entrypoint.handler
    events:
      - http:
          path: species
          method: post
          cors: true

resources:
  Resources:
    MyDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

plugins:
  - serverless-offline
